<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Airplane fight</title>

		<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r71/three.min.js"></script>
		<script src="js/init.js"></script>
		<script src="js/menu.js"></script>
		<script src="js/GameLoopManager.js"></script>
		<script src="js/FloatingObject.js"></script>
		<script src="js/FloatingObjectManager.js"></script>
		<script src="js/backend.js"></script>
		<script src="js/maingame.js"></script>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<link rel="stylesheet" href="vendor/octicons/octicons.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div id="main_container"></div>
		<div id="overlays">
			<div id="menu">
				<form id="form" role="form" onsubmit="startMainGame(document.getElementById('nickname').value); return false;">
					<h3><center>The Battle of Calculus Planes</center></h3>

					<div class="form-group">
						<label for="nickname">Enter a nickname</label>
						<input id="nickname" class="form-control" placeholder="Nickname" autofocus required maxlength="16"/>
					</div>

					<div class="btn-group play">
						<button type="submit" class="btn btn-primary btn-play">Play</button>
						<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
							<span class="caret"></span>
							<span class="sr-only">Toggle Dropdown</span>
						</button>
						<ul class="dropdown-menu" role="menu">
							<li><a href="#" onclick="$('#menu').hide(); $('#join').show(); $('#joinGame').focus();">Join a private game</a></li>
							<li><a href="#" onclick="$('#menu').hide(); $('#create').show(); $('#createGame').focus();">Create a private game</a></li>
						</ul>
					</div>
					<button type="button" class="btn btn-info btn-settings" data-toggle="tooltip" data-placement="bottom" title="Settings" onclick="$('#settings').toggle();"><span class="octicon octicon-gear"></span></button>

					<div id="settings" class="settings checkbox">
						<p>No settings yet! :(</p>
					</div>
				</form>

				<hr/>

				<center><span class="text-muted footer">
					<p>Currently a work-in-progress</p>
					<p>Theme shamelessly taken from <a href="http://agar.io">agar.io</a></p>
					<br/>
					<p><a href="https://github.com/50Wliu/airplane-simulator"><span class="octicon octicon-pencil"></span> with <span class="octicon octicon-heart"></span> by Winston, Victor, and Andrew</a></p>
				</span></center>
			</div>

			<div id="join" class="menu-private">
				<button type="button" class="close" data-toggle="tooltip" title="Return to the main menu" label="Close" onclick="$('#join').hide(); $('#menu').show(); $('#nickname').focus()"><span class="octicon octicon-x"></span></button>
				<h3><center>Join a private game</center></h3>

				<form id="form-private" role="form" onsubmit="alert('Not yet implemented D:'); return false;">
					<div class="form-group">
						<label for="joinGame">Which game do you want to join?</label>
						<input id="joinGame" class="join game form-control" placeholder="Game name" autofocus required/>
					</div>
					<div class="form-group">
						<label for="joinPassword">Enter password</label>
						<input id="joinPassword" class="join password form-control" type="password" placeholder="Password" required/>
					</div>
					<button type="submit" class="btn btn-primary btn-private btn-join btn-block">Join</button>
				</form>
			</div>

			<div id="create" class="menu-private">
			  <button type="button" class="close" data-toggle="tooltip" title="Return to the main menu" label="Close" onclick="$('#create').hide(); $('#menu').show(); $('#nickname').focus()"><span class="octicon octicon-x"></span></button>
				<h3><center>Create a private game</center></h3>

				<form id="form-private" role="form" onsubmit="alert('Not yet implemented D:'); return false;">
					<div class="form-group">
						<label for="createGame">Your private game's name</label>
						<input id="createGame" class="create game form-control" placeholder="Game name" autofocus required/>
					</div>
					<div class="form-group">
						<label for="createPassword">Create a password</label>
						<input id="createPassword" class="create password form-control" type="password" placeholder="Password" required/>
					</div>
					<div class="form-group">
						<label for="confirmPassword">Make sure you typed it correctly</label>
						<input id="confirmPassword" class="create password confirm form-control" type="password" placeholder="Confirm password" required/>
					</div>
					<button type="submit" class="btn btn-primary btn-private btn-create btn-block">Create</button>
				</form>
			</div>
		</div>
	</body>
</html>
