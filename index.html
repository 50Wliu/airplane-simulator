<html>
	<head>
        <meta charset="utf-8">

		<script src="js/jquery-2.1.4.js" type="text/javascript"></script>

	<body>
		<!-- <div id="main_container"></div> -->
        <div id="overlays" style="position: absolute; left: 0; right: 0; top: 0; bottom: 0; background-color: rgba(0,0,0,0.5); z-index: 2;">
        	<div id="menu" style="width: 350px; background-color: #FFFFFF; margin: 100px auto; border-radius: 15px; padding: 5px 15px 5px 15px;">
        		<form role="form">
        			<div class="form-group">
        				<h3><center>The Battle of Calculus Planes</center></h2>
        			</div>

        			<div class="form-group">
        				<input id="nickname" class="form-control" placeholder="Nickname" maxlength="16"/>
        			</div>

        			<div class="form-group">
        				<button type="submit" id="play" class="btn btn-play btn-primary" onclick="alert('Pew!');">Play</button>
        				<button class="btn btn-info btn-settings" onclick="$('#settings').toggle(); return false;"><i class="glyphicon glyphicon-cog"></i></button>

        				<br clear="both" />
        			</div>

        			<div id="settings" class="checkbox" style="display:none;">
        				<div style="margin: 6px;">
        					<p>No settings yet! :(</p>
        				</div>
        			</div>
        		</form>

        		<hr />

        		<center><span class="text-muted">
        			<p>Currently a work-in-progress</p>
                    <p>Theme shamelessly taken from <a href="agar.io">agar.io</a></p>
        		</span></center>

        		<br clear="both" />
        	</div>
        </div>
