<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Airplane fight</title>

		<script src="js/jquery-2.1.4.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<!--<script src="js/JareUtils.js"></script>
		<script src="js/init.js"></script>
		<script src="js/menu.js"></script>
		<script src="js/GameLoopManager.js"></script>
		<script src="js/FloatingObject.js"></script>
		<script src="js/FloatingObjectManager.js"></script>-->

		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/bootstrap.min.css">
	</head>
	<body>
		<!-- <div id="main_container"></div> -->
		<div id="overlays">
			<div id="menu">
				<form role="form">
					<div class="form-group">
						<h3><center>The Battle of Calculus Planes</center></h2>
					</div>

					<div class="form-group">
						<input id="nickname" class="form-control" placeholder="Nickname" maxlength="16"/>
					</div>

					<div class="form-group">
						<button type="submit" id="play" class="btn btn-play btn-primary" onclick="alert('Pew!');">Play</button>
						<button class="btn btn-info btn-settings" data-toggle="tooltip" data-placement="bottom" title="Settings" onclick="$('#settings').toggle(); return false;"><i class="glyphicon glyphicon-cog"></i></button>

						<br clear="both" />
					</div>

					<div id="settings" class="checkbox" style="display:none;">
						<div style="margin: 6px;">
							<p>No settings yet! :(</p>
						</div>
					</div>
				</form>

				<hr />

				<center><span class="text-muted">
					<p>Currently a work-in-progress</p>
					<p>Theme shamelessly taken from <a href="agar.io">agar.io</a></p>
				</span></center>

				<br clear="both" />
			</div>
		</div>

		<script>
			//Enable tooltips
			$(document).ready(function()
			{
				$('[data-toggle="tooltip"]').tooltip();
			});
		</script>
	</body>
</html>
